<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Digite seu primeiro nome: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Digite seu sobrenome: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Digite seu melhor e-mail:  <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Crie uma nova senha: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Tipo de conta (obrigatório)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Pessoal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Negócios</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Carregue uma foto de perfil: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Insira sua idade: <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Como você ficou sabendo sobre nós?
          <select id="referrer" name="referrer">
            <option value="">Selecione um: </option>
            <option value="1">Notícias no google</option>
            <option value="2">Canal no youtube</option>
            <option value="3">Fórum do facebook</option>
            <option value="4">Outros</option>
          </select>
        </label>
        <label for="bio">Forneça uma biografia:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="
          Eu gosto de programar na praia.."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"/> Eu aceito o <a href="https://www.freecodecamp.org/news/terms-of-service/">termos e condições</a>
      </label>
      <input type="submit" value="Cadastrar" />
    </form>
</body>

</html>
